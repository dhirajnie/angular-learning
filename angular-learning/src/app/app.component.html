<div>
  <input type="checkbox" (change)="onchange($event,0)">
  <input type="checkbox" (change)="onchange($event,1)">
  <input type="checkbox" (change)="onchange($event,2)">
  <input type="checkbox" (change)="onchange($event,3)">
</div>



<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-new-account (accountAdded)="onAccountAdded($event)"></app-new-account>
      <hr>
      <app-account
        *ngFor="let acc of accounts; let i = index"
        [account]="acc"
        [id]="i"
        (statusChanged)="onStatusChanged($event)"></app-account>
    </div>
  </div>
</div>
